# AXL Inhibition in Breast Cancer - Complete Hypothesis Testing Workflow
# FULL VERSION with ALL 6 scenarios - Compliant with P0-6 pipeline
#
# This configuration tests the hypothesis that AXL receptor tyrosine kinase
# inhibition disrupts oncogenic signaling pathways in breast cancer.
#
# Reference: Based on published studies showing AXL promotes invasion,
# metastasis, and therapy resistance in breast cancer.
#
# COMPLETE ORIGINAL HYPOTHESIS with all 6 scenarios

hypothesis: "AXL inhibition disrupts oncogenic signaling in breast cancer"

description: |
  Testing the effects of AXL receptor tyrosine kinase inhibition on
  downstream pathways including:
  - p65 NF-κB signaling
  - VEGF angiogenesis
  - MMP9 invasion/metastasis
  - pAKT survival signaling
  - STAT3 signaling
  - Cyclin D1 proliferation
  - p38 MAPK signaling
  - MAPK/ERK pathway
  - Caspase-3 apoptosis

global_params:
  tissue_context: breast

scenarios:
  # Phase 1: Disease Network Construction
  - id: 1
    name: "Breast Cancer Disease Network"
    disease_query: "breast cancer"

  # Phase 2: AXL Target Characterization
  - id: 2
    name: "AXL Target Analysis"
    target_query: "AXL"

  # Phase 3: Cancer Analysis
  - id: 3
    name: "Breast Cancer Analysis"
    cancer_type: "breast cancer"

  # Phase 4: MRA Simulation of AXL Inhibition
  # Reduced to 5 core targets for faster runtime (10-20 min vs hours)
  # Original 11 targets commented out for performance optimization
  - id: 4
    name: "AXL Inhibition MRA Simulation (Optimized)"
    targets:
      - AXL     # Primary target
      - AKT1    # pAKT - key downstream signaling
      - RELA    # p65 NF-κB - key transcription factor
      - MAPK1   # ERK2 - key MAPK pathway
      - VEGFA   # VEGF - key angiogenesis factor
      # Removed for performance (can be run separately):
      # - MMP9    # Matrix metalloproteinase-9
      # - STAT3   # Signal transducer
      # - CCND1   # Cyclin D1
      # - MAPK14  # p38 MAPK
      # - MAPK3   # ERK1
      # - CASP3   # Caspase-3
    disease_context: "breast cancer"
    simulation_mode: simple
    # Network expansion configuration for performance optimization
    network_expansion:
      initial_neighbors: 2      # Reduced from default 10 to prevent massive network
      expansion_neighbors: 1    # Minimal expansion in Step 6
      max_network_size: 50      # Limit network to 50 nodes (vs 100 default)
      step_timeouts:
        3: 300  # Interaction validation: 300s (5 min) - increased for large fetches
        6: 400  # Network construction: 400s (6.7 min) - increased for expansion

  # Phase 5: Pathway Comparison
  - id: 5
    name: "AXL Pathway Comparison"
    pathway_query: "AXL pathway"

  # Phase 6: Drug Repurposing
  - id: 6
    name: "AXL Drug Repurposing"
    disease_query: "breast cancer"
    tissue_context: "breast"

# Output configuration
# Let pipeline auto-generate timestamped filename
output:
  format: json
  visualization: true

# Expected validation metrics
# Based on published literature:
# - AKT1 (pAKT): Expected decrease of ~80%
# - RELA (NF-κB): Expected decrease of ~75%
# - MAPK1/3 (ERK): Expected decrease of ~60%
# - MMP9: Expected decrease of ~85%
# - VEGFA: Expected decrease of ~65%
# - CCND1: Expected decrease of ~60%
# - STAT3: Expected decrease of ~50%
# - MAPK14: Expected decrease of ~40%
# - CASP3: Expected increase of ~70% (apoptosis)
