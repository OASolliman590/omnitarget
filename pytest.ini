[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --verbose

markers =
    unit: Fast unit tests (<1s each)
    fast: Quick development tests (<1s each)
    integration: Integration tests with mocks (1-5s each)
    comprehensive: Curated end-to-end suite for core functionality
    performance: Performance and load tests (1-10min each)
    production: Production tests with real MCP servers (10-60min each)
    benchmark: Scientific benchmark validation tests (10-60min each)
    optimization: Tests for optimization components
    caching: Tests for caching system
    parallel: Tests for parallel processing
    memory: Tests for memory optimization
    pooling: Tests for connection pooling
    slow: Tests that take more than 1 minute
    mcp: Tests that require MCP servers
    network: Tests that require network access
    concurrent: Tests that run scenarios concurrently

timeout = 300
minversion = 6.0
asyncio_mode = auto
